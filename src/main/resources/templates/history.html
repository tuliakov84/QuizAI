<script src="/js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Проверяем авторизацию
    if (!AuthService.requireAuth()) return;

    // Загружаем историю квизов
    loadQuizHistory();
  });

  async function loadQuizHistory() {
    try {
      const session = AuthService.getsession();
      if (!session) {
        console.error('Токен не найден');
        return;
      }

      // Запрос к API для получения истории квизов
      const response = await fetch('https://localhost:8080/api/games/history', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${session}`,
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) {
        throw new Error(`Ошибка HTTP: ${response.status}`);
      }

      const games = await response.json();
      displayQuizHistory(games);

    } catch (error) {
      console.error('Ошибка загрузки истории квизов:', error);
      showError('Не удалось загрузить историю квизов');
    }
  }

  function displayQuizHistory(games) {
    const gamesContainer = document.querySelector('.games');
    const template = document.querySelector('.game');

    // Очищаем существующие игры (кроме первого элемента-шаблона)
    const existingGames = gamesContainer.querySelectorAll('.game');
    for (let i = 1; i < existingGames.length; i++) {
      existingGames[i].remove();
    }

    if (games.length === 0) {
      // Показываем сообщение, если нет истории
      const noGamesMessage = document.createElement('div');
      noGamesMessage.className = 'no-games-message';
      noGamesMessage.textContent = 'У вас пока нет завершенных квизов';
      noGamesMessage.style.textAlign = 'center';
      noGamesMessage.style.padding = '20px';
      noGamesMessage.style.color = '#666';
      gamesContainer.appendChild(noGamesMessage);
      return;
    }

    // Заполняем историю квизов
    games.forEach((game, index) => {
      const gameElement = template.cloneNode(true);

      // Заполняем данные
      const themeElement = gameElement.querySelector('.h13:nth-child(1)');
      const resultElement = gameElement.querySelector('.h13:nth-child(2)');
      const answersButton = gameElement.querySelector('.btn');

      themeElement.textContent = game.theme || 'Не указана';
      resultElement.textContent = `${game.score || 0}/${game.totalQuestions || 0}`;

      // Настраиваем кнопку ответов
      if (game.id) {
        answersButton.href = `answers.html?gameId=${game.id}`;
      } else {
        answersButton.style.display = 'none';
      }

      // Добавляем атрибуты для стилизации
      gameElement.setAttribute('data-game-id', game.id);
      gameElement.setAttribute('data-index', index);

      // Вставляем после шаблона
      template.parentNode.insertBefore(gameElement, template.nextSibling);
    });

    // Скрываем шаблон
    template.style.display = 'none';
  }

  function showError(message) {
    // Создаем элемент для отображения ошибки
    const errorElement = document.createElement('div');
    errorElement.className = 'error-message';
    errorElement.textContent = message;
    errorElement.style.cssText = `
        background-color: #ffebee;
        color: #c62828;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
        border: 1px solid #ffcdd2;
    `;

    // Вставляем сообщение об ошибке после заголовка
    const header = document.querySelector('header');
    header.parentNode.insertBefore(errorElement, header.nextSibling);

    // Автоматически скрываем через 5 секунд
    setTimeout(() => {
      errorElement.remove();
    }, 5000);
  }

  // Функция для обновления истории (можно вызвать при pull-to-refresh и т.д.)
  function refreshHistory() {
    const existingError = document.querySelector('.error-message');
    if (existingError) {
      existingError.remove();
    }

    const noGamesMessage = document.querySelector('.no-games-message');
    if (noGamesMessage) {
      noGamesMessage.remove();
    }

    loadQuizHistory();
  }
</script>

</html>
