<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/themes_style.css">
    <title>QUIZAI</title>
</head>

<body>
<div class="main_cont">
    <header>
        <a href="main.html" class="btn_back">НАЗАД</a>
        <h1 class="h11">QUIZ AI ARENA</h1>
    </header>

    <p class="h12">ВЫБЕРИТЕ ТЕМУ КВИЗА</p>

    <main>
        <div class="themes">
            <span>ДОСТУПНЫЕ ТЕМЫ</span>
            <div id="themes-container" class="themes-grid">
                <!-- Темы будут загружены через JavaScript -->
            </div>
        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script>
    let availableTopics = [];

    document.addEventListener('DOMContentLoaded', function() {
        if (!AuthService.requireAuth()) return;
        loadTopics();
    });

    // Загрузка тем с сервера
    async function loadTopics() {
        try {
            showLoadingMessage('Загрузка тем...');

            availableTopics = await fetchTopicsFromServer();
            displayTopics(availableTopics);

        } catch (error) {
            console.error('Ошибка загрузки тем:', error);
            showErrorMessage('Ошибка загрузки тем');
        }
    }

    // Mock функция для получения тем
    async function fetchTopicsFromServer() {
        const response = await fetch('http://localhost:8080/api/topic/get-all', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + AuthService.getsession()
            }
        });
        return await response.json();

        // Временные mock данные
<!--        return [-->

<!--            { topicId: 3, name: 'СПОРТ', description: 'Спортивные вопросы' },-->
<!--            { topicId: 4, name: 'КИНО', description: 'Вопросы о кино' },-->
<!--            { topicId: 5, name: 'МУЗЫКА', description: 'Музыкальные вопросы' },-->
<!--            { topicId: 6, name: 'ЛИТЕРАТУРА', description: 'Литературные вопросы' },-->
<!--            { topicId: 7, name: 'ГЕОГРАФИЯ', description: 'Географические вопросы' },-->
<!--            { topicId: 8, name: 'ТЕХНОЛОГИИ', description: 'Технологические вопросы' },-->
<!--            { topicId: 9, name: 'ИСКУССТВО', description: 'Вопросы об искусстве' }-->
<!--        ];-->
    }

    // Отображение тем
    function displayTopics(topics) {
        const container = document.getElementById('themes-container');
        container.innerHTML = '';

        topics.forEach(topic => {
            const topicElement = document.createElement('div');
            topicElement.className = 'theme-btn';
            topicElement.innerHTML = `
                <div class="theme-content btn">
                    <h3>${topic.name}</h3>
                </div>
            `;

            topicElement.addEventListener('click', () => selectTopic(topic));
            container.appendChild(topicElement);
        });
    }

    // Выбор темы и переход к созданию квиза
    function selectTopic(topic) {
        // Сохраняем выбранную тему в localStorage
        localStorage.setItem('selectedTopic', JSON.stringify(topic));

        // Переходим на страницу создания квиза
        window.location.href = 'createroom.html';
    }

    function showLoadingMessage(text) {
        const container = document.getElementById('themes-container');
        container.innerHTML = `<div class="loading-message">${text}</div>`;
    }

    function showErrorMessage(text) {
        const container = document.getElementById('themes-container');
        container.innerHTML = `<div class="error-message">${text}</div>`;
    }
</script>

</html>
