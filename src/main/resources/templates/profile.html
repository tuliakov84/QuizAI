<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profile_style.css">
    <title>QUIZAI</title>
</head>

<body>
<div class="main_cont">
    <div class="all_left">
        <a href="main.html" class="btn_back">НАЗАД</a>
        <div class="leftdiv">
            <div class="h1_div">
                <h1 class="h11">QUIZ AI</h1>
                <h1 class="h12">ARENA</h1>
            </div>
            <p class="btnl">
                <span class="default">ВАШИ ОЧКИ:</span>
                <span class="hover-text" id="user-rating">1000</span>
            </p>
            <a href="history.html" class="btnl">ИСТОРИЯ КВИЗОВ</a>
            <a href="achivements.html" class="btnl">ДОСТИЖЕНИЯ</a>
        </div>
    </div>
    <div class="rightdiv">
        <div class="pic" id="user-avatar">
        </div>
        <p id="user-username">ИМЯ ПОЛЬЗОВАТЕЛЯ</p>
        <p id="user-status">СТАТУС</p>
        <a href="red_prof.html" class="btnr">РЕДАКТИРОВАТЬ ПРОФИЛЬ</a>
    </div>
</div>
</body>


<script src="/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function () {
      // Проверяем авторизацию
      if (!AuthService.requireAuth()) return;

      // Пытаемся загрузить свежие данные профиля
      const freshData = await AuthService.loadUserProfile();

      if (freshData) {
        // Отображаем данные профиля
        AuthService.displayUserProfile(freshData);

        // Отображаем первую букву имени в аватаре
        displayAvatarLetter(freshData.username);
      } else {
        // Используем кэшированные данные
        const cachedUserData = AuthService.getUser();
        if (cachedUserData) {
          AuthService.displayUserProfile(cachedUserData);

          // Отображаем первую букву имени в аватаре
          displayAvatarLetter(cachedUserData.username);
        } else {
          window.location.href = 'index.html';
        }
      }
    });

    // Функция для отображения первой буквы в аватаре
    function displayAvatarLetter(username) {
      const avatarElement = document.getElementById('user-avatar');
      if (avatarElement && username) {
        // Очищаем содержимое
        avatarElement.innerHTML = '';

        // Добавляем первую букву имени (заглавную)
        const letter = username.charAt(0).toUpperCase();
        const letterElement = document.createElement('span');
        letterElement.textContent = letter;
        letterElement.style.cssText = `
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          font-size: 120px;
          font-weight: bold;
          color: white;
          border-radius: 50%;
        `;

        // Устанавливаем градиентный фон как на странице raiting
        avatarElement.style.background = 'linear-gradient(135deg, #8279CF, #4c4779)';
        avatarElement.style.border = '2px solid #291818';

        avatarElement.appendChild(letterElement);
      }
    }
</script>

</html>
